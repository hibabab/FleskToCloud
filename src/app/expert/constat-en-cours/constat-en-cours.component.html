<div class="flex bg-gray-50 min-h-screen">
  <!-- Sidebar -->
  <app-dehasbort></app-dehasbort>

  <!-- Main content -->
  <div class="flex-1 mt-20 ml-60 p-6">
    <section class="space-y-10">
      <!-- Title + Refresh -->
      <div class="flex justify-between items-center">
        <div>
          <h2 class="text-3xl font-bold text-gray-800">Constats - En cours</h2>
          <p class="text-sm text-gray-500 mt-1">Liste des constats à estimer</p>
        </div>
       
      </div>

      <!-- Table -->
      <div class="bg-white p-6 rounded-2xl shadow-md overflow-x-auto border border-gray-200">
        <table class="w-full border-collapse">
          <thead class="bg-gray-100 text-gray-700 text-sm uppercase">
            <tr>
              <th class="px-4 py-3 text-left">ID</th>
              <th class="px-4 py-3 text-left">Date Accident</th>
              <th class="px-4 py-3 text-left">Heure</th>
              <th class="px-4 py-3 text-left">Blessés</th>
              <th class="px-4 py-3 text-left">Dégâts</th>
              <th class="px-4 py-3 text-left">Statut</th>
              <th class="px-4 py-3 text-left">Action</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let c of constatsEnCours" class="hover:bg-gray-50 transition">
              <td class="px-4 py-3">{{ c.idConstat }}</td>
              <td class="px-4 py-3">{{ c.dateAccident | date:'dd/MM/yyyy' }}</td>
              <td class="px-4 py-3">{{ c.heure }}</td>
              <td class="px-4 py-3">
                <span class="px-2 py-1 text-xs font-medium rounded-full"
                  [ngClass]="c.blessees ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'">
                  {{ c.blessees ? 'Oui' : 'Non' }}
                </span>
              </td>
              <td class="px-4 py-3">
                <span class="px-2 py-1 text-xs font-medium rounded-full"
                  [ngClass]="c.degatMateriels ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'">
                  {{ c.degatMateriels ? 'Oui' : 'Non' }}
                </span>
              </td>
              <td class="px-4 py-3">
                <span class="px-2 py-1 text-xs font-medium rounded-full"
                  [ngClass]="{
                    'bg-yellow-100 text-yellow-700': c.statut === 'En attente',
                    'bg-blue-100 text-blue-700': c.statut === 'En cours de traitement',
                    'bg-green-100 text-green-700': c.statut === 'Terminé'
                  }">
                  {{ c.statut }}
                </span>
              </td>
              <td class="px-4 py-3">
                <button (click)="openModal(c)" class="flex items-center px-3 py-1 bg-blue-600 text-white text-xs rounded shadow hover:bg-blue-700 transition">
                  <i class="fas fa-calculator mr-1"></i> Estimer
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 z-50 flex justify-center items-center bg-gray-500/50">
  <div class="relative p-4 w-full max-w-2xl max-h-full flex justify-center items-center">
    <div class="relative bg-white rounded-lg shadow-lg dark:bg-gray-700 w-full p-6">

      <!-- Bouton de fermeture -->
      <button (click)="closeModal()" class="absolute top-2 right-3 text-gray-500 hover:text-red-600 text-xl font-bold">
        &times;
      </button>

      <!-- Titre -->
      <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Estimer les dommages</h3>

      <!-- Formulaire -->
      <form (ngSubmit)="validerEstimation()" class="mt-4 space-y-4">

        <!-- Description du dommage -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description du dommage</label>
          <textarea
            name="description"
            [(ngModel)]="descriptionDommage"
            rows="3"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          ></textarea>
        </div>

        <!-- Montant estimé -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Montant estimé (DT)</label>
          <input
            name="montant"
            type="number"
            [(ngModel)]="montantEstime"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Pièce jointe -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Pièce jointe (rapport)</label>
          <input
            type="file"
            (change)="onFileChange($event)"
            class="w-full px-4 py-2 border rounded-lg"
          />
        </div>

        <!-- Commentaire -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Commentaire</label>
          <textarea
            name="commentaire"
            [(ngModel)]="commentaire"
            rows="2"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-2 pt-4">
          <button
            type="button"
            (click)="closeModal()"
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
          >
            Annuler
          </button>
          <button
            type="submit"
            [disabled]="isLoading"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            {{ isLoading ? 'Envoi...' : 'Valider' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
