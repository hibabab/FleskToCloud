<div class="flex">
    <app-dashboard></app-dashboard>
  
    <div class="flex-1 mt-10 ml-60">
      <div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-8">
        <div class="max-w-4xl mx-auto">
          <!-- En-tête améliorée -->
          <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-teal-800 mb-2">Gestion des Cartes Grises</h1>
            <p class="text-gray-600">Service d'analyse automatique des documents d'immatriculation</p>
          </div>
  
          <!-- Zone d'upload revisitée -->
          <div class="bg-white rounded-xl shadow-2xl p-8 mb-8 border border-gray-200 transition-all hover:shadow-lg">
            <div class="text-center space-y-6">
              <input type="file" #fileInput hidden (change)="onFileSelect($event)" accept="image/*">
              
              <div 
                class="border-4 border-dashed border-gray-200 rounded-2xl p-12 transition-colors hover:border-teal-500 cursor-pointer"
                (click)="fileInput.click()"
                (dragover)="$event.preventDefault()" 
                (drop)="handleFileDrop($event)">
                <div class="space-y-4">
                  <div class="flex justify-center text-teal-500">
                    <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                  </div>
                  <div class="space-y-1">
                    <h3 class="text-xl font-semibold text-gray-900">Déposer votre document</h3>
                    <p class="text-gray-500 text-sm">
                      Formats supportés : JPEG, PNG, PDF<br>
                      Taille maximale : 10 Mo
                    </p>
                  </div>
                </div>
              </div>
  
              <!-- Fichier sélectionné -->
              <div *ngIf="selectedFile" class="flex items-center justify-between bg-teal-50 rounded-xl p-4">
                <div class="flex items-center space-x-3">
                  <div class="text-teal-600">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M8.26 1.289a1.875 1.875 0 013.48 0l5.875 14.25A1.875 1.875 0 0116.125 18h-12.25a1.875 1.875 0 01-1.73-2.461L8.26 1.289zM10 5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
                    </svg>
                  </div>
                  <span class="font-medium text-teal-800">{{ selectedFile.name }}</span>
                </div>
                <button 
                  class="text-gray-400 hover:text-gray-500"
                  (click)="selectedFile = null">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </button>
              </div>
  
              <!-- Bouton d'analyse -->
              <button 
                class="w-full py-4 px-8 bg-gradient-to-r from-teal-600 to-emerald-600 hover:from-teal-700 hover:to-emerald-700 text-white font-semibold rounded-xl transition-all transform hover:scale-[1.02]"
                (click)="processDocument()"
                [disabled]="!selectedFile || isLoading">
                <div class="flex items-center justify-center space-x-2">
                  <span *ngIf="!isLoading" class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                    </svg>
                    Lancer l'analyse
                  </span>
                  <span *ngIf="isLoading" class="flex items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Traitement en cours...
                  </span>
                </div>
              </button>
            </div>
          </div>
  
          <!-- Résultats -->
          <div *ngIf="results" class="bg-white rounded-xl shadow-xl overflow-hidden animate-fade-in">
            <div class="bg-gradient-to-r from-teal-600 to-emerald-600 p-6">
              <h2 class="text-xl font-semibold text-white flex items-center space-x-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>Résultats d'analyse</span>
              </h2>
            </div>
            
            <div class="p-6 bg-gray-50">
              <pre class="text-sm font-mono text-gray-800 overflow-x-auto p-4 rounded-lg bg-white shadow-inner">{{ results.json_output | json }}</pre>
            </div>
          </div>
  
          <!-- Messages d'erreur améliorés -->
          <div *ngIf="errorMessage" class="mt-6 bg-red-50 border-l-4 border-red-400 rounded-r-lg p-4 animate-slide-down">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-red-700 font-medium">{{ errorMessage }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
