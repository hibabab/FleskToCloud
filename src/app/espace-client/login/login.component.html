<section class="min-h-screen flex box-border justify-center items-center">
    <div class="bg-[#F5F5F5] rounded-2xl flex max-w-3xl p-5 items-center shadow-lg">

        <div class="md:w-1/2 px-8">
            <h2 class="font-bold text-3xl text-[#002D74]">Connexion</h2>
            <p class="text-sm mt-4 text-[#002D74]">Si vous êtes déjà membre, connectez-vous facilement maintenant.</p>

            <form #myform="ngForm" action="" class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
                <!-- ngModel for email and password fields -->
                <input class="p-2 mt-8 rounded-xl border" type="email" #email="ngModel" name="email" [(ngModel)]="user.email" placeholder="Email" required>
                <div class="text-red-500 text-sm mt-1" *ngIf="email.touched && !email.valid">
                    <div *ngIf="email.hasError('required')">L'email est requis.</div>
              <div *ngIf="email.errors && email.hasError('pattern')">Veuillez saisir un email valide.</div>
                </div>
                <div class="relative">
                    <input class="p-2 rounded-xl border w-full" #password="ngModel" type="password" name="password" id="password" [(ngModel)]="user.password" placeholder="Mot de passe" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" id="togglePassword"
                        class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2 cursor-pointer z-20 opacity-100"
                        viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"></path>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"></path>
                    </svg>
                    <div class="text-red-500 text-sm mt-1" *ngIf="password.touched && !password.valid">
                        <div *ngIf="password.hasError('required')">Le mot de passe est requis.</div>
                    </div>
                </div>

                <button  [disabled]="myform.invalid" class="bg-[#002D74] text-white py-2 rounded-xl hover:scale-105 duration-300 hover:bg-[#206ab1] font-medium" type="submit">Se connecter</button>
            </form>
            <a  routerLink="/espace-client/forgot-password" class="text-sm text-[#002D74] hover:text-[#206ab1] text-right mt-2">Mot de passe oublié ?</a>

            <div class="mt-4 text-sm flex justify-between items-center">
                <p class="mr-3 md:mr-0">Vous n'avez pas de compte ?</p>
                <button routerLink="/espace-client/register" class="hover:border register text-white bg-[#002D74] hover:border-gray-400 rounded-xl py-2 px-5 hover:scale-110 hover:bg-[#002c7424] font-semibold duration-300">S'inscrire</button>
            </div>
        </div>

        <div class="md:block hidden w-1/2">
            <img class="rounded-2xl w-full h-[450px] " src="assets/images/loginimage.jpg" alt="Login Image">
        </div>
        
        
    </div>
</section>
