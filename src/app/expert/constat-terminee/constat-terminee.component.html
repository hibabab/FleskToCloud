<div class="flex">
    <app-dehasbort></app-dehasbort>
  
    <div class="flex-1 mt-20 ml-60">
      <section class="min-h-screen p-4 space-y-10">
        <!-- Titre -->
        <div class="flex justify-between items-center mb-6">
          <div>
            <h2 class="text-2xl font-semibold text-gray-800">Constats - Terminés</h2>
            <p class="text-sm text-gray-600 mt-1">Liste des constats clôturés</p>
          </div>
        
        </div>
  
        <!-- Tableau des constats terminés -->
        <div class="bg-white p-6 rounded-xl shadow-lg overflow-x-auto">
          <table class="w-full border-collapse">
            <thead class="bg-gray-100">
              <tr class="text-gray-700">
                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">N° Police</th>
                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Assuré</th>
                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Lieu</th>
                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Date</th>
                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Statut</th>
                <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr *ngFor="let c of constatsTermines" class="hover:bg-gray-50">
                <td class="px-4 py-4 text-sm font-medium">{{ c.police }}</td>
                <td class="px-4 py-4 text-sm">{{ c.assure }}</td>
                <td class="px-4 py-4 text-sm">{{ c.lieu }}</td>
                <td class="px-4 py-4 text-sm">{{ c.date }}</td>
                <td class="px-4 py-4 text-sm">
                  <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">{{ c.statut }}</span>
                </td>
                <td class="px-4 py-4">
                  <!-- Lien vers le rapport PDF -->
                  <a href="{{ c.rapportPdf }}" target="_blank" class="px-3 py-1 bg-teal-600 text-white text-xs rounded hover:bg-teal-700 flex items-center">
                    <i class="fas fa-file-pdf mr-1"></i> Télécharger le rapport
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
