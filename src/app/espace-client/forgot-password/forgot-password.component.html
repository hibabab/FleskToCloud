<section class="min-h-screen flex box-border justify-center items-center">
    <div class="bg-[#F5F5F5] rounded-2xl flex max-w-3xl p-5 items-center shadow-lg">

        <div class="md:w-1/2 px-8">
            <h2 class="font-bold text-3xl text-[#002D74]">Mot de passe oublié</h2>
            <p  class="text-sm mt-4 text-[#002D74]">Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>

            <form #myform="ngForm" action="" class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
                
                <input class="p-2 mt-8 rounded-xl border" type="email" #email="ngModel" name="email" [(ngModel)]="user.email" placeholder="Email" required>
                <div class="text-red-500 text-sm mt-1" *ngIf="email.touched && !email.valid">
                    <div *ngIf="email.hasError('required')">L'email est requis.</div>
              <div *ngIf="email.errors && email.hasError('pattern')">Veuillez saisir un email valide.</div>
                </div>
                <button  [disabled]="myform.invalid"class="bg-[#002D74] text-white py-2 rounded-xl hover:scale-105 duration-300 hover:bg-[#206ab1] font-medium" type="submit">Envoyer</button>
            </form>
            <div class="mt-4 text-sm flex justify-between items-center">
                <a routerLink="/espace-client/register" class="text-[#002D74] hover:text-[#206ab1]">Retour à la connexion</a>
            </div>
           
           
        </div>

        <div class="md:block hidden w-1/2">
            <img class="rounded-2xl w-full h-[450px] " src="assets/images/loginimage.jpg" alt="Login Image">
        </div>
    </div>
</section>
