<section class="min-h-screen flex box-border justify-center items-center">
    <div class="bg-[#F5F5F5] rounded-2xl flex max-w-3xl p-5 items-center shadow-lg">
        
        <div class="md:w-1/2 px-8">
            <h2 class="font-bold text-3xl text-[#002D74]">Réinitialisation du mot de passe</h2>
            <p class="text-sm mt-4 text-[#002D74]">Entrez votre nouveau mot de passe ci-dessous.</p>

            <form #myform="ngForm" action="" class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
                <input class="p-2 mt-8 rounded-xl border" #password="ngModel" type="password" name="newPassword" [(ngModel)]="user.password" placeholder="Nouveau mot de passe" required>
                <div class="text-red-500 text-sm mt-1" *ngIf="password.touched && !password.valid">
                    <div *ngIf="password.hasError('required')">Le mot de passe est requis.</div>
                </div>
                <button  [disabled]="myform.invalid"class="bg-[#002D74] text-white py-2 rounded-xl hover:scale-105 duration-300 hover:bg-[#206ab1] font-medium" type="submit">Réinitialiser</button>
            </form>

            <div class="mt-4 text-sm flex justify-between items-center">
                <p class="mr-3 md:mr-0">Vous avez déjà un compte ?</p>
                <button routerLink="/espace-client/login" class="hover:border register text-white bg-[#002D74] hover:border-gray-400 rounded-xl py-2 px-5 hover:scale-110 hover:bg-[#002c7424] font-semibold duration-300">Se connecter</button>
            </div>
        </div>

        <div class="md:block hidden w-1/2">
            <img class="rounded-2xl w-full h-[450px] " src="assets/images/loginimage.jpg" alt="Login Image">
        </div>
    </div>
</section>
