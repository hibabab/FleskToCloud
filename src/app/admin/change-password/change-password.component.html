<div class="flex min-h-screen bg-gray-50">
  <app-dehasbort/>

  <div class="flex-1 p-8 mt-20 ml-auto mr-auto">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
      <!-- En-tête -->
      <div class="bg-teal-800 py-4 px-6">
        <h2 class="text-xl font-bold text-white">Changement de mot de passe</h2>

      </div>

      <!-- Formulaire -->
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
        <!-- Ancien mot de passe -->
        <div>
          <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">
            Mot de passe actuel
          </label>
          <input
            id="currentPassword"
            type="password"
            formControlName="currentPassword"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
            [class.border-red-500]="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched"
          >
          <div *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched"
               class="text-red-500 text-xs mt-1">
            Le mot de passe actuel est requis
          </div>
        </div>

        <!-- Nouveau mot de passe -->
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">
            Nouveau mot de passe
          </label>
          <input
            id="newPassword"
            type="password"
            formControlName="newPassword"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
            [class.border-red-500]="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched"
          >
          <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched"
               class="text-red-500 text-xs mt-1">
            <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">
              Le nouveau mot de passe est requis
            </div>
            <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">
              Minimum 8 caractères
            </div>
            <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['pattern']">
              Doit contenir 1 majuscule, 1 minuscule et 1 chiffre
            </div>
          </div>
        </div>

        <!-- Confirmation nouveau mot de passe -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
            Confirmer le nouveau mot de passe
          </label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
            [class.border-red-500]="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched"
          >
          <div *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['passwordMismatch'] && changePasswordForm.get('confirmPassword')?.touched"
               class="text-red-500 text-xs mt-1">
            Les mots de passe ne correspondent pas
          </div>
        </div>

        <!-- Messages d'erreur/succès -->
        <div *ngIf="errorMessage" class="p-3 bg-red-100 text-red-700 rounded-lg">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="p-3 bg-green-100 text-green-700 rounded-lg">
          {{ successMessage }}
        </div>

        <!-- Boutons -->
        <div class="flex justify-end space-x-4 pt-4">
          <button
            type="button"
            (click)="resetForm()"
            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200"
          >
            Annuler
          </button>
          <button
            type="submit"
            [disabled]="changePasswordForm.invalid || isSubmitting"
            class="px-4 py-2 bg-teal-800 text-white rounded-lg hover:bg-teal-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isSubmitting">Enregistrer</span>
            <span *ngIf="isSubmitting" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              En cours...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
