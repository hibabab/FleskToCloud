<div class="flex h-screen font-roboto bg-gray-50">
  <!-- Sidebar améliorée -->
  <aside class="fixed top-0 left-0 bg-teal-800 shadow-xl z-40 w-56 h-screen transition-all duration-300">
    <div class="h-full flex flex-col">
      <!-- Logo en haut -->
      <div class="p-4 border-b border-teal-700 flex items-center justify-center">
        <a routerLink="/" class="flex items-center text-xl font-bold text-white">
          <i class="fas fa-umbrella w-6 h-6 mr-2 text-teal-300"></i>
          <span>Flesk Cover</span>
        </a>
      </div>

      <!-- Menu principal -->
      <div class="flex-1 overflow-y-auto py-4 px-3">
        <ul class="space-y-2">
          <li>
            <a [routerLink]="['/admin/interface']"
               class="flex items-center p-3 text-teal-100 rounded-lg hover:bg-teal-700 transition-all duration-200 group">
              <mat-icon class="text-teal-300 group-hover:text-white">dashboard</mat-icon>
              <span class="ml-3">Tableau de bord</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/admin/listExpert']"
               class="flex items-center p-3 text-teal-100 rounded-lg hover:bg-teal-700 transition-all duration-200 group">
              <mat-icon class="text-teal-300 group-hover:text-white">verified_user</mat-icon>
              <span class="ml-3">Gestion Experts</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/admin/listAgentService']"
               class="flex items-center p-3 text-teal-100 rounded-lg hover:bg-teal-700 transition-all duration-200 group">
              <mat-icon class="text-teal-300 group-hover:text-white">support_agent</mat-icon>
              <span class="ml-3">Agents Service</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/admin/listUser']"
               class="flex items-center p-3 text-teal-100 rounded-lg hover:bg-teal-700 transition-all duration-200 group">
              <mat-icon class="text-teal-300 group-hover:text-white">groups</mat-icon>
              <span class="ml-3">Utilisateurs</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Footer sidebar -->
      <div class="p-4 border-t border-teal-700 text-center">
      
        <p class="text-xs text-teal-400 mt-1">© Flesk Cover</p>
      </div>
    </div>
  </aside>

  <!-- Barre de navigation supérieure -->
  <div class="flex-1 ml-56">
    <header class="bg-white shadow-sm fixed top-0 right-0 left-56 z-30">
      <div class="flex justify-between items-center px-6 py-3">
        <!-- Breadcrumb ou titre -->
        <div class="text-gray-600">
          <h1 class="text-lg font-semibold text-teal-800">Tableau de bord</h1>
        </div>

        <!-- Profil et actions -->
        <div class="flex items-center space-x-4">
          <div class="relative">
            <button class="flex items-center space-x-2 focus:outline-none">
              <div class="w-8 h-8 rounded-full bg-teal-600 flex items-center justify-center text-white">
                <mat-icon>person</mat-icon>
              </div>
              <span class="hidden md:inline text-sm font-medium text-gray-700">Admin</span>
              <mat-icon class="text-gray-500">expand_more</mat-icon>
            </button>

            <!-- Menu déroulant profil -->
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 hidden">
              <a [routerLink]="['/admin/mdp']"
                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <mat-icon class="align-middle mr-2">settings</mat-icon>
                Mon compte
              </a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <mat-icon class="align-middle mr-2">logout</mat-icon>
                Déconnexion
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenu principal -->
    <main class="pt-16 px-6 pb-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
