<div class="flex">
    <app-dehasbort></app-dehasbort>
  
    <div class="flex-1 mt-30 ml-50">
      <section class="min-h-screen flex items-center justify-center p-4">
        <div class="relative bg-white flex flex-col items-center rounded-2xl shadow-teal-100 shadow-lg max-w-4xl p-5 w-full h-auto md:h-[150vh]">
        
          <div class="flex items-center text-2xl font-semibold text-teal-800">
            <i class="fas fa-user-circle w-8 h-8 text-teal-800 mr-2"></i>
            <p>Vos informations personnelles</p>
          </div>
          <p class="text-gray-500 text-sm">Gérez vos données et coordonnées</p>
  
          <!-- Notifications -->
          <div *ngIf="updateSuccess" class="w-full mt-4 mb-2 p-3 bg-green-100 text-green-800 rounded-lg">
            <p class="text-sm font-medium flex items-center">
              <i class="fas fa-check-circle mr-2"></i>
              Mise à jour réussie!
            </p>
          </div>
  
          <div *ngIf="updateError" class="w-full mt-4 mb-2 p-3 bg-red-100 text-red-800 rounded-lg">
            <p class="text-sm font-medium flex items-center">
              <i class="fas fa-exclamation-circle mr-2"></i>
              {{ errorMessage }}
            </p>
          </div>
  
          <!-- Formulaire -->
          <div class="w-full md:w-7/8 space-x-8 px-4 md:px-16">
            <form #registerForm="ngForm" (ngSubmit)="updateUser()" class="space-y-5 mt-6">
            
              <!-- Section 1: Informations personnelles -->
              <div class="border-b border-gray-200 pb-4">
                <h3 class="text-lg font-medium text-teal-800 mb-3">Informations personnelles</h3>
                
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                  <div class="flex-1">
                    <label class="block mb-2 text-sm font-medium text-gray-700">Nom</label>
                    <input type="text" class="bg-gray-50 border border-gray-300 text-gray-400 rounded-lg block w-full p-2"
                      [value]="expert?.user?.nom || ''" readonly>
                  </div>
                  <div class="flex-1">
                    <label class="block mb-2 text-sm font-medium text-gray-700">Prénom</label>
                    <input type="text" class="bg-gray-50 border border-gray-300 text-gray-400 rounded-lg block w-full p-2"
                      [value]="expert?.user?.prenom || ''" readonly>
                  </div>
                </div>
  
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-4">
                  <div class="flex-1">
                    <label class="block mb-2 text-sm font-medium text-gray-700">CIN</label>
                    <input type="number" class="bg-gray-50 border border-gray-300 text-gray-400 rounded-lg block w-full p-2"
                      [value]="expert?.user?.Cin || ''" readonly>
                  </div>
                  <div class="flex-1">
                    <label class="block mb-2 text-sm font-medium text-gray-700">Date de naissance</label>
                    <input type="text" class="bg-gray-50 border border-gray-300 text-gray-400 rounded-lg block w-full p-2"
                      [value]="expert?.user?.date_naissance | date:'dd/MM/yyyy'" readonly>
                  </div>
                </div>
              </div>
  
              <!-- Section Expert -->
              <div class="border-b border-gray-200 pb-4">
                <h3 class="text-lg font-medium text-teal-800 mb-3">Informations Expert</h3>
                
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                  <div class="flex-1">
                    <label class="block mb-2 text-sm font-medium text-gray-700">Spécialité</label>
                    <input type="text" class="bg-gray-50 border border-gray-300 text-gray-400 rounded-lg block w-full p-2"
                      [value]="expert?.specialite" readonly>
                  </div>
                  <div class="flex-1">
                    <label class="block mb-2 text-sm font-medium text-gray-700">Expérience (années)</label>
                    <input type="number" class="bg-gray-50 border border-gray-300 text-gray-400 rounded-lg block w-full p-2"
                      [value]="expert?.nbAnneeExperience" readonly>
                  </div>
                </div>
                
                <div class="flex-1 mt-4">
                  <label class="block mb-2 text-sm font-medium text-gray-700">Disponibilité</label>
                  <input type="text" class="bg-gray-50 border border-gray-300 text-gray-400 rounded-lg block w-full p-2"
                    [value]="expert?.disponibilite ? 'Disponible' : 'Non disponible'" readonly>
                </div>
              </div>
  
              <!-- Section Coordonnées -->
              <div class="border-b border-gray-200 pb-4">
                <h3 class="text-lg font-medium text-teal-800 mb-3">Coordonnées</h3>
                
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                  <div class="flex-1">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" [(ngModel)]="userUpdate.email" #email="ngModel"
                      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-teal-800 focus:border-teal-800 block w-full p-2 hover:border-teal-600"
                      required>
                  </div>
                  <div class="flex-1">
                    <label for="telephone" class="block mb-2 text-sm font-medium text-gray-700">Téléphone</label>
                    <input type="tel" name="telephone" [(ngModel)]="userUpdate.telephone" #telephone="ngModel"
                      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-teal-800 focus:border-teal-800 block w-full p-2 hover:border-teal-600"
                      required>
                  </div>
                </div>
              </div>
  
              <!-- Section Adresse -->
              <div>
                <h3 class="text-lg font-medium text-teal-800 mb-3">Adresse</h3>
                
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                  <div class="flex-1">
                    <label for="rue" class="block mb-2 text-sm font-medium text-gray-700">Rue</label>
                    <input type="text" name="rue" [(ngModel)]="userUpdate.adresse.rue" #rue="ngModel"
                      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-teal-800 focus:border-teal-800 block w-full p-2 hover:border-teal-600"
                      required>
                  </div>
                  <div class="flex-1">
                    <label for="ville" class="block mb-2 text-sm font-medium text-gray-700">Ville</label>
                    <input type="text" name="ville" [(ngModel)]="userUpdate.adresse.ville" #ville="ngModel"
                      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-teal-800 focus:border-teal-800 block w-full p-2 hover:border-teal-600"
                      required>
                  </div>
                </div>
  
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-4">
                  <div class="flex-1">
                    <label for="gouvernat" class="block mb-2 text-sm font-medium text-gray-700">Gouvernorat</label>
                    <input type="text" name="gouvernat" [(ngModel)]="userUpdate.adresse.gouvernat" #gouvernat="ngModel"
                      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-teal-800 focus:border-teal-800 block w-full p-2 hover:border-teal-600"
                      required>
                  </div>
                  <div class="flex-1">
                    <label for="codePostal" class="block mb-2 text-sm font-medium text-gray-700">Code postal</label>
                    <input type="number" name="codePostal" [(ngModel)]="userUpdate.adresse.codePostal" #codePostal="ngModel"
                      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-teal-800 focus:border-teal-800 block w-full p-2 hover:border-teal-600"
                      required>
                  </div>
                </div>
              </div>
  
              <button type="submit" class="w-full py-2 px-4 bg-teal-800 text-white rounded-lg mt-5 hover:bg-teal-700">
                Sauvegarder
              </button>
              
              <p class="text-sm font-light text-gray-500 mt-4">
                Changer de mot de passe ? 
                <button type="button" (click)="openModal()" class="font-medium text-teal-800 hover:underline">
                  Cliquer ici
                </button>
              </p>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
  
  <!-- Modal mot de passe -->
<div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex justify-center items-center bg-gray-500/50">
  <div class="bg-white rounded-lg p-6 shadow-lg max-w-md w-full mx-4">
      <h3 class="text-lg font-semibold text-teal-800 mb-4">Changer le mot de passe</h3>
      
      <div class="space-y-4">
        <div>
          <label for="oldPassword" class="block text-sm font-medium text-gray-700 mb-1">Ancien mot de passe</label>
          <input type="password" id="oldPassword" [(ngModel)]="passwordData.oldPassword" 
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-teal-800 focus:border-teal-800">
        </div>
        
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Nouveau mot de passe</label>
          <input type="password" id="newPassword" [(ngModel)]="passwordData.newPassword" 
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-teal-800 focus:border-teal-800">
        </div>
        
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmation</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" 
            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-teal-800 focus:border-teal-800">
        </div>
      </div>
  
      <div class="flex justify-end space-x-3 mt-6">
        <button type="button" (click)="closeModal()" 
          class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
          Annuler
        </button>
        <button type="button" (click)="changePassword()" 
          class="px-4 py-2 bg-teal-800 text-white rounded-lg hover:bg-teal-700">
          Confirmer
        </button>
      </div>
    </div>
  </div>
