<div id="default-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed inset-0 z-50 flex justify-center items-center bg-gray-500/50">
  <div class="relative p-4 w-full max-w-2xl max-h-full flex justify-center items-center">
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700 w-full p-6">
     
      <h2 class="font-semibold text-xl mb-4 text-teal-800">Changer votre mot de passe</h2>
      <p class="text-gray-500 text-sm mb-8">Veuillez entrer votre ancien mot de passe et définir un nouveau mot de passe.</p>

      <form #passwordForm="ngForm" (ngSubmit)="submit()" class="space-y-5 mt-6">
        <!-- Ancien mot de passe -->
        <div>
          <label for="oldPassword" class="block text-sm font-medium text-gray-700">Ancien mot de passe</label>
          <input type="password" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" #oldPassword="ngModel" required
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-teal-800 focus:border-teal-800 block w-full p-2"
            placeholder="Entrez votre ancien mot de passe">
          <div class="text-red-500 text-sm mt-1" *ngIf="oldPassword.touched && oldPassword.invalid">
            L'ancien mot de passe est requis.
          </div>
        </div>

        <!-- Nouveau mot de passe -->
        <div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
          <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" #newPassword="ngModel" required minlength="8"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-teal-800 focus:border-teal-800 block w-full p-2"
            placeholder="Au moins 8 caractères">
          <div class="text-red-500 text-sm mt-1" *ngIf="newPassword.touched && newPassword.invalid">
            <span *ngIf="newPassword.errors?.['required']">Le nouveau mot de passe est requis.</span>
            <span *ngIf="newPassword.errors?.['minlength']">Doit contenir au moins 8 caractères.</span>
          </div>
        </div>

        <!-- Confirmation du mot de passe -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" #confirmPassword="ngModel" required
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-teal-800 focus:border-teal-800 block w-full p-2"
            placeholder="Confirmez le nouveau mot de passe">
          <div class="text-red-500 text-sm mt-1" *ngIf="confirmPassword.touched && confirmPassword.invalid">
            <span *ngIf="confirmPassword.errors?.['required']">La confirmation est requise.</span>
            <span *ngIf="confirmPassword && confirmPassword !== newPassword">Les mots de passe ne correspondent pas.</span>
          </div>
        </div>

        <!-- Boutons -->
        <div class="flex justify-center space-x-4">
          <button type="button" (click)="close.emit()" class="py-2.5 px-5 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100">
            Annuler
          </button>
          <button type="submit" [disabled]="passwordForm.invalid || newPassword !== confirmPassword"
            class="text-white bg-teal-800 hover:bg-teal-700 font-medium rounded-lg text-sm px-5 py-2.5">
            Changer le mot de passe
          </button>
        </div>

        <!-- Lien retour -->
       
      </form>
    </div>
  </div>
</div>
