<div class="flex flex-col min-h-screen font-roboto bg-gray-50">
  <!-- Barre de navigation supérieure -->
  <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50 border-b border-gray-200">
    <nav class="bg-gray-50 text-gray-900 fixed top-0 left-0 w-full z-50 p-2 shadow-lg">
      <div class="container mx-auto flex justify-between items-center px-4">
        <!-- Logo et message de bienvenue -->
        <div class="flex items-center space-x-4 ml-4 sm:ml-6 md:ml-8 lg:ml-10 xl:ml-5">
          <a routerLink="/" class="flex items-center text-2xl font-semibold text-teal-800">
            <i class="fas fa-umbrella w-8 h-8 mr-2"></i>
            Flesk Cover
          </a>
          <h2 class="text-lg font-medium text-gray-700">Roulez sereinement, vivez pleinement</h2>
        </div>

        <!-- Profil et options -->
        <div class="flex items-center space-x-4">

          <a [routerLink]="['/agent/notification']" routerLinkActive="router-link-active">
            <button class="h-10 w-10 flex items-center justify-center rounded-full border-2 border-teal-800 hover:bg-teal-100 focus:outline-none relative">
              <svg class="h-5 w-5 text-teal-800" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a6 6 0 0 0-6 6v2c0 1.06-.57 2.02-1.5 2.58-.23.14-.5.42-.5.92v1c0 .55.45 1 1 1h15a1 1 0 0 0 1-1v-1c0-.5-.27-.78-.5-.92C16.57 12.02 16 11.06 16 10V8a6 6 0 0 0-6-6zM8 17a2 2 0 1 0 4 0H8z" />
              </svg>

              <!-- Badge de notification -->
              <span *ngIf="unreadNotificationsCount > 0"
                    class="absolute -top-1 -right-1 h-5 w-5 rounded-full bg-red-600 text-white text-xs flex items-center justify-center">
                {{ unreadNotificationsCount > 9 ? '9+' : unreadNotificationsCount }}
              </span>
            </button>
          </a>
          <!-- Photo de profil et informations -->
          <div class="flex items-center space-x-3 bg-gray-100 p-2 rounded-lg">
            <div class="flex flex-col">
              <span class="text-teal-800 font-medium">agent service</span>
              <div class="flex space-x-3 text-sm text-gray-600 mt-1">
                <a [routerLink]="['/dashboard-assure/account']" class="hover:text-teal-600">Mon compte</a>
                <a href="#" class="hover:text-red-600">Déconnexion</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Sidebar -->
  <aside class="fixed top-16 left-0 z-40 w-56 h-screen transition-transform bg-teal-800 border-r border-teal-700">
    <div class="h-full py-4 overflow-y-auto">
      <div class="px-4 pb-4">
        <h2 class="text-lg font-semibold text-white">Menu Agent</h2>
      </div>
      <nav class="mt-2">
        <ul class="space-y-1 px-4">
          <!-- Accueil -->
          <li>
            <a [routerLink]="['/agent/interface']" class="flex items-center p-3 text-base font-normal text-white rounded-lg hover:bg-teal-700 group">
              <i class="fas fa-home w-5 h-5 text-teal-200 group-hover:text-white"></i>
              <span class="ml-3">Accueil</span>
            </a>
          </li>

          <!-- Liste assuré automobile -->
          <li>
            <a [routerLink]="['/agent/liste-auto']" class="flex items-center p-3 text-base font-normal text-white rounded-lg hover:bg-teal-700 group">
              <i class="fas fa-car w-5 h-5 text-teal-200 group-hover:text-white"></i>
              <span class="ml-3">Assurés Auto</span>
            </a>
          </li>

          <!-- Liste assuré vie -->
          <li>
            <a [routerLink]="['/agent/listAvie']" class="flex items-center p-3 text-base font-normal text-white rounded-lg hover:bg-teal-700 group">
              <i class="fas fa-heart w-5 h-5 text-teal-200 group-hover:text-white"></i>
              <span class="ml-3">Assurés Vie</span>
            </a>
          </li>

          <!-- Liste constat -->
          <li>
            <a [routerLink]="['/agent/liste-constat']" class="flex items-center p-3 text-base font-normal text-white rounded-lg hover:bg-teal-700 group">
              <i class="fas fa-file-alt w-5 h-5 text-teal-200 group-hover:text-white"></i>
              <span class="ml-3">Constats</span>
            </a>
          </li>

          <!-- Liste expert -->
          <li>
            <a [routerLink]="['/agent/liste-expert']" class="flex items-center p-3 text-base font-normal text-white rounded-lg hover:bg-teal-700 group">
              <i class="fas fa-user-tie w-5 h-5 text-teal-200 group-hover:text-white"></i>
              <span class="ml-3">Experts</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Footer sidebar -->
      <div class="absolute bottom-0 left-0 right-0 px-6 py-4 border-t border-teal-700">
        <p class="text-xs text-center text-teal-200">
          © 2025 Flesk Cover<br>
          Merci de votre visite !
        </p>
      </div>
    </div>
  </aside>

  <!-- Contenu principal -->
  <main class="flex-1 pt-16 pl-64">
    <!-- Le contenu de votre page sera injecté ici -->
    <router-outlet></router-outlet>
  </main>
</div>
