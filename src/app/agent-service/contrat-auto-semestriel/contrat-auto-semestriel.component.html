<div class="flex">
  <app-dashbort></app-dashbort>

  <div class="flex-1 mt-20 ml-60">

    <main class="flex-1 ml-60 flex items-center justify-center bg-gray-50">
      <div class="w-full max-w-md p-6">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-extrabold text-gray-900">
            Contrat Semestriel
          </h2>
        </div>

        <div class="bg-white py-8 px-6 shadow rounded-lg">
          <form class="space-y-6" (ngSubmit)="onSubmit()">
            <div>
              <label for="num" class="block text-sm font-medium text-gray-700">
                NumÃ©ro de contrat
              </label>
              <div class="mt-1">
                <input
                  id="num"
                  name="num"
                  type="number"
                  required
                  [(ngModel)]="num"
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-800 focus:border-teal-800 sm:text-sm"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                [disabled]="isLoading"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-800 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-800 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <span *ngIf="!isLoading">Valider le paiement</span>
                <span *ngIf="isLoading">
                  <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Traitement...
                </span>
              </button>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>

            <div *ngIf="isLoading" class="loading-indicator">
              Chargement en cours...
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
